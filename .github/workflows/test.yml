name: Tests

on:
  push:
    paths:
      - ".github/workflows/test.yml"
      - "tests/**"
      - "src/**"
  pull_request:
    paths:
      - ".github/workflows/test.yml"
      - "tests/**"
      - "src/**"

jobs:
  integration_test:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.4
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: zmk
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
          key: 4-${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('zmk/west.yml') }}
          restore-keys: |
            4-${{ runner.os }}-build-${{ env.cache-name }}-
            4-${{ runner.os }}-build-
            4-${{ runner.os }}-
        timeout-minutes: 2
        continue-on-error: true
      - name: West init
        run: west init -l zmk
      - name: West update
        run: west update
      - name: West config Zephyr base
        run: west config --global zephyr.base-prefer configfile
      - name: West Zephyr export
        run: west zephyr-export
      - name: Test all
        run: west test
      - name: Archive build
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: "log-files"
          path: zmk/build/**/*.log
